<!DOCKTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>

        <div class="container mainContainer stop-scrolling" id="page1">
            <div class="row">
                <a href="#blog">blog</a>
                <a href="#update">update</a>
                <a href="#new">new</a>
            </div>
        </div>
        <div class="container mainContainer stop-scrolling" id="page2">
            <div class="row">
                <div id="post-container" class="col-md-9"></div>
                <div id="list-container" class="col-md-2 pull-right"></div>
            </div>
        </div>


        <script type="text/template" id="list-view-template">
            <div  class="panel panel-info read-only-panel">
            <div class="panel-heading">
            <h3 class="panel-title active">Available Posts</h3>
            </div>
            <div class="list-group">

            <% _.each( posts, function( post){ %>
            <a href=<%= post.getHashPath()%>  class="list-group-item" > <%= post.get("title") %> </a>
            <% }); %>

            </div>
            </div>
        </script>

        <script type="text/template" id="edit-list-view-template">

            <div  class="panel panel-info read-only-panel">
            <div class="panel-heading">
            <h3 class="panel-title active">Available Posts</h3>
            </div>
            <div class="list-group">

            <% _.each( posts, function( post){ %>
            <a href=<%= post.getHashPath()%>  class="list-group-item" > <%= post.get("title") %> <button class="delete-btn btn-danger btn pull-right" data-id=<%= post.get("_id") %>>delete</button> </a>
            <% }); %>

            </div>
            </div>

        </script>

        <script type="text/template" id="blog-post-template">

            <div  class="panel panel-info read-only-panel">
            <div class="panel-heading">
            <h3 class="panel-title active"><%= title %></h3>
            </div>
            <div class="panel-body">
            <%= body %>
            </div>
            <p><%= date %></p>

            </div>

        </script>

        <script type="text/template" id="edit-blog-post-template">
            <form class="form-horizontal ">
            <div class="form-group">
            <label for="inputTitle" class="control-label col-xs-2">Title</label>
            <div class="col-xs-10">
            <input type="text" class="form-control" id="post-title" placeholder="title"  value=<%- title %> >
            </div>
            </div>
            <div class="form-group">
            <label for="body" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
            <textarea class="form-control" id="post-body" rows="10" name="body"><%= body %></textarea>
            </div>
            </div>

            <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" id="submit-btn" class="btn btn-primary"><%= buttonAction %></button>
            </div>
            </div>
            </form>

        </script>



        <script  src="bower_components/jquery/dist/jquery.min.js"></script>
        <script  src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script  src="bower_components/ckeditor/ckeditor.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script  src="bower_components/backbone/backbone.js"></script>

        <script type="text/javascript" src="js/models/blogPost.js"></script>
        <script type="text/javascript" src="js/views/blogPostView.js"></script>
        <script type="text/javascript" src="js/collections/blogPosts.js"></script>
        <script type="text/javascript" src="js/views/blogPostListView.js"></script>
        <script type="text/javascript" src="js/views/editBlogPostListView.js"></script>
        <script type="text/javascript" src="js/views/createBlogPostView.js"></script>
        <script type="text/javascript" src="js/views/editBlogPostView.js"></script>
        <script type="text/javascript" src="js/routers/routes.js"></script>

        <script>
            $(document).ready(function() {
            $(".mainContainer").css("min-height", $(window).height());
            });
        </script>
    </body>
</html>
