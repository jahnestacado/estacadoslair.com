<!DOCKTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="http://fonts.googleapis.com/css?family=Denk+One|Londrina+Outline|Audiowide|Lobster|Waiting+for+the+Sunrise|Gloria+Hallelujah|Chewy|Indie+Flower|Special+Elite|Covered+By+Your+Grace|Architects+Daughter|Patua+One" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/fonts/metrize-fonts/style.css">
        <link rel="stylesheet" type="text/css" href="css/fonts/icomoon-fonts/demo-files/demo.css">
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/Hover/css/hover-min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="bower_components/highlightjs/styles/monokai_sublime.css" rel="stylesheet">
        <link href="css/curtain.css" rel="stylesheet">
        <script data-main="js/config.js" src="bower_components/requirejs/require.js"></script>
    </head>

    <body>
        <div class="container mainContainer stop-scrolling" id="page1">
            <canvas id="demo-canvas"></canvas>
            <div id="icon-bar" class="row vertical-center-row">
            </div>
        </div>

        <script type="text/template" id="list-view-template">
            <div  class="panel  left-side">
            <a id="back-home" class="link-btn" href="#">
            <span class="icon icon-home"></span>
            </a>
            <div class="panel-heading">
            <h3 class="panel-title active">Available Posts</h3>
            </div>
            <div class="list-group">

            <% _.each( posts, function( post){ %>
            <a href=<%= post.getHashPath()%>  class="list-group-item" > <%= post.get("title") %> </a>
            <% }); %>

            </div>
            </div>
        </script>

        <script type="text/template" id="login-template">
            <form class="form-signin">
            <h2 class="form-signin-heading">login</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="string" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <button id="login-btn" class="btn btn-md btn-primary btn-block" type="submit">Sign in</button>
            <a id="login-back-home" class="link-btn" href="#">
            <span class="icon icon-home"></span>
            </a>
            </form>
        </script>

        <script type="text/template" id="home-template">
            <div class="wrapper">
            <h1 id="home-logo"><=></h1>
            <h3  id="home-label">Ioannis Tzanellis. Software Cadet</h3>
            </div>
            <div class="wrapper">
            <a class="inline link-btn hvr-float-shadow" href="mailto:ioannis.tzanellis@aimms.com">
            <!--From Metrize icon set-->
            <span class="icon-mail"></span>
            </a>

            <a class="inline link-btn hvr-float-shadow" href="https://github.com/jahnestacado" target="_blank">
            <!--From Icomoon icon set-->
            <span class="icon icon-github4"></span>
            </a>

            <a class="inline link-btn hvr-float-shadow " href="https://www.linkedin.com/in/ioannistzanellis" target="_blank">
            <!--From Metrize icon set-->
            <span class="icon-social-linkedin"></span>
            </a>

            <a class="inline link-btn hvr-float-shadow" href="#blog">
            <!--From Metrize icon set-->
            <span class="icon-social-blogger"></span>
            </a>
            </div>
        </script>

        <script type="text/template" id="edit-list-view-template">

            <div  class="panel panel read-only-panel">
            <div class="panel-heading">
            <h3 class="panel-title active">Available Posts</h3>
            </div>
            <div class="list-group">

            <% _.each( posts, function( post){ %>
            <a href=<%= post.getHashPath()%>  class="list-group-item" > <%= post.get("title") %> <button class="delete-btn btn-danger btn pull-right" data-id=<%= post.get("_id") %>>delete</button> </a>
            <% }); %>

            </div>
            </div>

        </script>

        <script type="text/template" id="blog-post-template">

            <div  class="panel right-side">
            <h2 class="post-title"><%= title %></h2>
            <div class="panel-body post-body">
            <%= body %>
            <p class="date"><%= date %></p>
            </div>

            </div>

        </script>

        <script type="text/template" id="edit-blog-post-template">
            <form class="form-horizontal ">
            <div class="form-group">
            <label for="inputTitle" class="control-label col-xs-1">Title</label>
            <div class="col-xs-10">
            <input type="text" class="form-control" id="post-title" placeholder="title"  value="<%= title %>" >
            </div>
            </div>
            <div class="form-group">
            <label for="body" class="col-sm-1 control-label">Message</label>
            <div class="col-sm-10">
            <textarea class="form-control" id="post-body" rows="10" name="body"><%= body %></textarea>
            </div>
            </div>

            <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" id="submit-btn" class="btn btn-primary"><%= buttonAction %></button>
            </div>
            </div>
            </form>

        </script>

    </body>
</html>
