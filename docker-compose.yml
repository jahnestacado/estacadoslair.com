---
estacadoslair:
  build: "."
  command: "forever src/server.js"
  links:
    - mongodb
  ports:
    - "5050:5050"
  volumes:
    - ".:/www/estacadoslair"
    - "~/.ssl:/.ssl"
    - "~/storage:/storage"
mongodb:
  image: "mongo:2.6"
  ports:
    - "27017:27017"
  volumes:
    - "/var/lib/mongodb/:/data/db"
